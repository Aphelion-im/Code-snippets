<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formvalidatie</title>
	
	<link href="css/styles.css" rel="stylesheet" />

</head>
<body>

<h1>Contact Us</h1>

<div class="yesJs">this page requires Javascript!</div>

<div id="formholder" class="noJs">
<fieldset>
	<legend>Laat hier uw info achter</legend>
	<form action="#" method="get">
		
		<table width="450" border="0">
			<tr>
				<td width="100"><label>Naam:</label></td>
				<td width="350"><input class="veld" type="text" name="naam" id="naam" /><span class="error" id="naam_error">Een naam is verplicht!</span></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input class="veld" type="text" name="email" id="email" /><span id="email_error" class="error">Een geldig email is verplicht!</span></td>
			</tr>
			<tr>
				<td><label>Bedrijf:</label></td>
				<td><input class="veld" type="text" name="bedrijf" id="bedrijf" /><span id="bedrijf_error" class="error">Een bedrijf is verplicht!</span></td>
			</tr>
            <tr>
				<td><label>Postcode:</label></td>
				<td><input class="veld" type="text" name="postcode" id="postcode" /><span id="postcode_error" class="error">Een geldige postcode is verplicht!</span></td>
			</tr>
			<tr>
				<td><label>Telefoon:</label></td>
				<td><input class="veld" type="text" name="tel" id="tel" /><span id="tel_error" class="error">Een telefoon is verplicht!</span></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" value="Verstuur" id="verstuurForm" name="verstuurForm" />
					<input type="button" value="Reset" id="resetForm" />
				</td>
			</tr>	
		</table>
		
	</form>
</fieldset>
</div>


<script src="js/app.js"></script>
</body>
</html>

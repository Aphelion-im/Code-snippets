<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Oefening 2: Events oefening 1</title>
	<style>
		body{ margin: 0; font-family: sans-serif; font-size: 0.8em;}
		#interface{ margin: 1em; }
		#blokje{ width: 50px; height: 50px; background-color: red; position: absolute;}
	</style>
</head>
<body>
	<div id="interface">
		<input id="moveHoeveel" value="1" size="3"> pixels<br>
		<button id="moveKnop">Beweeg naar rechts!</button>
	</div>
	<div id="blokje"></div>

	<script>
		/* 	======================================================================	
			Initialise
		=========================================================================== */
		// Maak een variabele genaamd 'blokje' en assign het HTML-object #blokje.
		var blokje = document.getElementById("blokje");
		
		// Maak een variabele genaamd 'knop' en assign het HTML-object #moveKnop.
		var knop =  document.getElementById("moveKnop");
		
		// Maak een variabele genaamd 'hoeveelBewegen', zodat je kunt bijhouden wat de huidige CSS left property value is van #blokje. Assign de variabele met het getal 0.
		var hoeveelBewegen = 0; // Deze variabele houdt bij wat de huidige CSS left property value is van #blokje.
		
		
		
		/* 	======================================================================	
			Function definitions
		=========================================================================== */
		// Maak een functie genaamd moveBlokje().
		function moveBlokje(){
			// Schrijf nu de functie-code voor moveBlokje() door de value van #moveHoeveel op te vragen. 
			valueVanMoveHoeveel = document.getElementById("moveHoeveel").value;
			
			//  Update daarna de variabele 'hoeveelBewegen' door de waarde van #moveHoeveel op te tellen bij de huidige waarde van 'hoeveelBewegen'.
			hoeveelBewegen += parseInt(valueVanMoveHoeveel); // Let op: 'valueVanMoveHoeveel' is een string! Eerst omzetten naar een interger number data type, voordat we kunnen optellen!
			
			// Update de CSS left property van #blokje met de nieuwe waarde van 'hoeveelBewegen'.
			blokje.style.left = hoeveelBewegen + "px";
		}
		
		
		
		/* 	======================================================================	
			Event handlers
		=========================================================================== */
		// Schrijf een DOM event handler voor #moveKnop. Wanneer er op #moveKnop gedrukt wordt, moet de functie 'moveBlokje' worden uitgevoerd.
		moveKnop.onclick = moveBlokje; 
	</script>
</body>
</html>

		<div id="nodes">
			<p>Er zijn element-nodes (HTML-elementen; de tags), text nodes, attribute nodes
			en comment nodes.</p>
			
			<!-- 
				Commentaar wordt niet getoond op het scherm. Maar de browser maakt een 
				commentaar tag wel onderdeel van de DOM!
			
				Ook white spaces tellen mee (dit zijn text nodes)!
			 -->
		</div>
		<script>
			/* 	======================================================================
				Oefenen met de DOM
			=========================================================================== */
			document.bgColor = "#F00"; // Achtergrondkleur veranderen van de body-tag. Let op: We veranderende sterk verouderde bgcolor attribute. Gebruik liever css via het style object: document.body.style.backgroundColor
			var documentTitle = document.title; // Document title opvragen
		
			var kopTekst = document.getElementById("kopTekst");
			kopTekst.style.backgroundColor = "#00F";
			
			
			
			/* 	======================================================================
				Images en de DOM
			=========================================================================== */
			var alleImages = document.images; // Een array met alle afbeeldingen.
			alleImages.length; // Het aantal afbeeldingen in het document.
			
			for(i=0; i<alleImages.length; i++){
				var imgSrc = alleImages[i].src;
				var imgAlt = alleImages[i].alt;
				var imgWidth = alleImages[i].width;
				var imgHeight = alleImages[i].height;
				console.log(imgWidth);
			}
			
			
			
			/* 	======================================================================
				Forms en de DOM
			=========================================================================== */
			var alleForms = document.forms; // Een array met alle formulieren.
			var loginForm = document.forms[1]; // Het tweede formulier.
			
			function changeBgColor(){
				var userColor = window.prompt("Voer een hexadecimale kleur in: ");
			
				if(userColor == null){ // User klikte op cancel, default color tonen.
					kopTekst.style.backgroundColor = "#0F0";
				} else if(userColor == ""){
					alert("U heeft niets ingevoerd! Probeer het opnieuw.");
					changeBgColor();
					return; // De reset van de functie mag niet worden uitgevoerd. In onze geval gaan we de border dus NIET aanpassen.
				} else{
					kopTekst.style.backgroundColor = userColor;
				}
				kopTekst.style.border = "2px solid black";
			}
		</script>

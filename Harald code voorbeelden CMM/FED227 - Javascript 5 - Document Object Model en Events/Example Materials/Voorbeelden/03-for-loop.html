<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For loop</title>

    </head>
    <body>
        
        <h1>Met een for loop kun je herhalingen uitvoeren</h1>

         <script>

			for( var i = 1; i <= 100; i++ ){

				document.write( "Getal: " + i + "<br>" );

			}

        </script>

        
    </body>
</html>

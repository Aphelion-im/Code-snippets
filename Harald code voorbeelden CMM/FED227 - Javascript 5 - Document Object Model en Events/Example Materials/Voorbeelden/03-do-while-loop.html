<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Do While loop</title>

    </head>
    <body>
        
        <h1>Met een Do While loop kun je herhalingen uitvoeren zolang er een conditie bestaat</h1>

         <script>
         	// initialiseer de var
			var password;

			do{

				password = prompt( "Voer uw password in" );

			} while( password != "kasper" );

			document.write( "Uw password is: " + password  );

        </script>

        
    </body>
</html>

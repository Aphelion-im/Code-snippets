<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For loop met continue</title>

    </head>
    <body>
        
        <h1>For loop met continue Statement</h1>

         <script>
         	// initialiseer de var
			for( var i = 1; i <= 5; i++ ){
				
				if( i == 3 ){
					continue;

				}

				document.write( "Getal: " + i + "<br>"  );

			}

			

        </script>

        
    </body>
</html>

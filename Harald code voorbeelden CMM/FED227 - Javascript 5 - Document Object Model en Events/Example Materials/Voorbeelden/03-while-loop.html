<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>While loop</title>

    </head>
    <body>
        
        <h1>Met een while loop kun je herhalingen uitvoeren zolang er een conditie bestaat</h1>

         <script>

			var teller = 1;

			while( teller < 10 ){

				document.write( "Getal: " + teller + "<br>" );
				teller++;

			}

        </script>

        
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date Object</title>

        <script>

            var huidigeDatum = new Date();

            document.write( "De tijd is " + huidigeDatum.getHours() + ":" + huidigeDatum.getMinutes() + "<br>" );

            document.write( "Het is " + huidigeDatum.getDate() + " / " + ( huidigeDatum.getMonth() + 1 ) + " / " + huidigeDatum.getFullYear() + "<br>" );


        </script>

    </head>
    <body>
        
       

    </body>
</html>

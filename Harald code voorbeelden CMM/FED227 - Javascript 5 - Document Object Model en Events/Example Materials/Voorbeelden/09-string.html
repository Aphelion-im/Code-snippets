<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Strings</title>

        <script>

            function bewerkString(){

                var tekst = document.getElementById("titel").innerHTML;

                var deel = tekst.substring( 0,6 );
                document.getElementById("sub").innerHTML = deel;

                var deel2 = tekst.substr( 6,11 );
                document.getElementById("substr").innerHTML = deel2;

                var upper = deel.toUpperCase();
                document.getElementById("upper").innerHTML = upper;

                var lower = deel.toLowerCase();
                document.getElementById("lower").innerHTML = lower;

                var positie = tekst.charAt(9);
                document.getElementById("char").innerHTML = positie;

                var deelop = tekst.split(" ");
                document.getElementById("split").innerHTML = deelop;

                var totaal = tekst.length;
                document.getElementById("len").innerHTML = totaal;



            }
            
            //window.onload = bewerkString();

        </script>

    </head>
    <body>
        
       <h1 id="titel">Honden begeleider</h1>
       <ul>
           <li>Substring: <span id="sub"></span></li>
           <li>Substr: <span id="substr"></span></li>
           <li>toUpperCase: <span id="upper"></span></li>
           <li>toLowerCase: <span id="lower"></span></li>
           <li>charAt positie 9: <span id="char"></span></li>
           <li>split: <span id="split"></span></li>
           <li>Length: <span id="len"></span></li>
       </ul>

       <a href="#" onclick="bewerkString();">Klikmij</a>

    </body>
</html>

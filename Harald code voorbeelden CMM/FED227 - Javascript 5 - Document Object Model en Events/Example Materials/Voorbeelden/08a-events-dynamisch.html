<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Events</title>

        <style>

           div {

                width : 200px;
                height: 200px;
                float : left;
                margin-right : 10px;
                margin-bottom : 10px;
                cursor : pointer;

           }

        </style>  


    </head>
    <body>
        
        <h1 id="titel">Wat een hoop divs</h1>

        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:red;"></div>
        


        <script>

            function veranderKleur(e){

                var element = e.target;

                if( element.style.backgroundColor == "red" ){

                    element.style.backgroundColor = "blue";

                } else {

                    element.style.backgroundColor = "red";

                }

            }

            window.onload = function(){
                var divs = document.getElementsByTagName( "div" );
                for( var i = 0; i <= divs.length-1; i++ ){

                    divs[i].onclick = veranderKleur;

                }
            }


            var header = document.getElementById( "titel" );
            header.onclick = veranderFont;

            function veranderFont(){

                header.style.fontSize = "80px";


            }
            

        </script>
       

    </body>
</html>

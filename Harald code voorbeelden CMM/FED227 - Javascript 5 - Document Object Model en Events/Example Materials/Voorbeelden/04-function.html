<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functions</title>


        <script>


            function begroet(){
                document.getElementById( "titel" ).innerHTML = "Goedemiddag";
            }

            // aanroep van de functie met script
            begroet();


        </script>



    </head>
    <body>
        
        

        <h1 id="titel"></h1>

        <!-- vanuit de html aangeroepen functie -->
        <a href="#" onclick="begroet();">Klik mij</a>

        

    </body>
</html>

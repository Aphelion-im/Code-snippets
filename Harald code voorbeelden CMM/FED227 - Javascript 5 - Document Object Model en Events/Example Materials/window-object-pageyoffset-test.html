<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Window Object - pageYOffset property test</title>
	<style>
		body{ 
			margin: 0; 
		} 
		
		div{ 
			font-family: sans-serif; 
			font-size: 16px;
			line-height: 1;
			width: 500px; 
			height: 300px; 
			background-color: red;
			color: white;
		}
		
		span{
			display: block;
		}
		
		span:nth-child(odd){
			background-color: rgba(0,0,0,0.4);
		}	
	</style> 
	</head>
<body>
<div>
	<span>0</span>
	<span>16</span>
	<span>32</span>
	<span>48</span>
	<span>64</span>
	<span>80</span>
	<span>96</span>
	<span>112</span>
	<span>128</span>
	<span>144</span>
	<span>160</span>
</div>
	<script>
		// Maak het scherm kleiner dan de hoogte van de rode div.
		// Scroll en check in de debugger hoeveel!		
		window.onscroll = function(){
			window.console.log(window.pageYOffset);
		}
	</script>
</body>
</html>

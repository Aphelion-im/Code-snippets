<html>
	<head>
		<meta charset="utf-8">
		<title>Nederland op z'n mooist</title>
		<link href="css/image-gallery-styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>Nederland op z'n mooist</h1>
		<section>
			<h2>Image Gallery</h2>
			<div id="galleryContainer">
				<figure>
					<img src="images/boot.jpg" alt="Een boot uit de Gouden Eeuw.">
					<figcaption>Een boot uit de Gouden Eeuw.</figcaption>
				</figure>
			</div>
			<ol id="galleryPagination">
				<li>
					<a class="galleryThumb" href="images/boot.jpg" title="Een boot uit de Gouden Eeuw.">
						<img src="images/boot-thumb-normal.jpg" alt="Een boot uit de Gouden Eeuw." data-basename="boot">
					</a>
				</li>
				<li>
					<a class="galleryThumb" href="images/weiland.jpg" title="Een prachtig weiland met boerderij.">
						<img src="images/weiland-thumb-normal.jpg" alt="Een prachtig weiland met boerderij." data-basename="weiland">
					</a>
				</li>
				<li>
					<a class="galleryThumb" href="images/herfst.jpg" title="Moeder en kind spelend in het bos.">
						<img src="images/herfst-thumb-normal.jpg" alt="Moeder en kind spelend in het bos." data-basename="herfst">
					</a>
				</li>
			</ol>
		</section>
	</body>
</html>
